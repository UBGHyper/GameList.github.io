<!DOCTYPE HTML>
<html>
<head>
    <meta charset='utf-8'>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #ruffle {
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            position: absolute; /* Allows for the full-screen effect */
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <script src="https://ubghyper.github.io/GameList.github.io/ruffle/ruffle.js"></script>
    
    <div id='ruffle'></div>
    
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("DOMContentLoaded", start_Ruffle, false);
        
        function start_Ruffle() {
            let ruffle = window.RufflePlayer.newest();
            let player = ruffle.createPlayer();
            let container = document.getElementById("ruffle");
            container.appendChild(player);
            player.load("https://ubghyper.github.io/GameList.github.io/Papa-Scoop/papasscooperia_v102.swf");
            
            // Resize player to fill container
            player.style.width = '100%';
            player.style.height = '100%';
        }
    </script>
</body>
</html>
